 <script type="text/javascript">
    function checkUser(){
        var user = document.getElementById("user").value;
        var password = document.getElementById("pass").value;
        if(user == ""  ){
          alert("用户名不能为空");
          return false;
        }
        if(password == ""  ){
          alert("密码不能为空");
          return false;
        }
        $.ajax({
            type: "post",
            url: "/web03/session/Log",
            data: {
                u: user,
                p: password
            },
            dataType: "TEXT",
            success: function(r) {                   
                if(r.trim() == "y") {              //y为 url跳转网页中传回的值。
                    window.location.href = "/web03/Wifi-ChinaSoft/settings.html";
                } else {
                    alert("用户名或密码错误");
                }
            }
        });
     }
    </script>
