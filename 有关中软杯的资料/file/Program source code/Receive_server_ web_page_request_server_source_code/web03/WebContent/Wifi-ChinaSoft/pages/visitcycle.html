<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
来访周期：进入店铺或区域的顾客距离上次来店的间隔
</div>
<!-- /.panel-heading -->
<div class="panel-body">
<div class="col-lg-12">
<div id="maints1" style="width: 80%;height:600px;"></div>
<script src="../js/echarts.js"></script>
 <script type="text/javascript">
      
       
    function chartst1(){

        var chartContainer = document.getElementById('maints1');
       

        //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
        var resizeWorldMapContainer = function () {
            
          
        chartContainer.style.width = 'panel-body'.clientWidth+'px';
       
        chartContainer.style.height ='panel-body'.clientHeight+'px';
        
        };
//设置容器高宽
        resizeWorldMapContainer();

        var myCharts1 = echarts.init(document.getElementById('maints1'));
        myCharts1.showLoading();

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '不同时间间隔的人数'
            },
            tooltip: {},
     
            xAxis: {
                data: ["[0,1天]","[1天，一周]","[1周,2周]","[2周,1月]","[1月,以上]"]
            },
            yAxis: {},
            series: [{
                name: '来访周期',
                type: 'bar',
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　//好，这里就是重头戏了，定义一个list，然后根据所以取得不同的值，这样就实现了，
                        color: '#27727B'
                            }
                        },

                        data:(function (){
                            var res = [];
                            $.ajax({
                                type: "post",
                                url: "/web03/servlet/VisitingCycleNumSevlet",
                                data: {
                                	num : 5,
                                },
                                async : false,
                                dataType: "JSON",
                                success: function(result) {  
                                	res=result.Flow;
                                }
                            });
                            return res;
                        })()
            }]
        };
         myCharts1.hideLoading();
        // 使用刚指定的配置项和数据显示图表。
        myCharts1.setOption(option);
        //用于使chart自适应高度和宽度
    window.onresize = function () {
    //重置容器高宽
         resizeWorldMapContainer();
         myCharts1.resize();
        };

}

    </script>

<div class="col-lg-12">
<div id="maints2" style="width: 80%;height:400px;"></div>
<script src="../js/echarts.js"></script>
<script type="text/javascript">
  function charts2(){



 var myCharts2 = echarts.init(document.getElementById('maints2'));
        myCharts2.showLoading();

labelTop = {
    normal : {
        label : {
            show : true,
            position : 'center',
            formatter : '{b}',
            textStyle: {
                baseline : 'bottom'
            }
        },
        labelLine : {
            show : false
        }
    }
};
var labelFromatter = {
    normal : {
        label : {
            formatter : function (params){
                return 100 - params.value + '%'
            },
            textStyle: {
                baseline : 'top'
            }
        }
    },
}
var labelBottom = {
    normal : {
        color: '#ccc',
        label : {
            show : true,
            position : 'center'
        },
        labelLine : {
            show : false
        }
    },
    emphasis: {
        color: 'rgba(0,0,0,0)'
    }
};
var radius = [40, 55];
var res = [];
$.ajax({
    type: "post",
    url: "/web03/servlet/VisitingCycleRateServlet",
    data: {
    	num : 5,
    },
    async : false,
    dataType: "JSON",
    success: function(result) {  
    	res=result.Flow;
    }
});
var xy=new Array();
var date=new Array('[0,1天]', '[1天，一周]', '[1周,2周]', '[2周,1月]', '[1月,以上]');
for(var i=0;i<=4;i++){
	xy[i]=[];
	var json1={};
	json1.name='other';
	json1.value=100-parseInt(res[i]);
	json1.itemStyle=labelBottom;
	var json2={};
	json2.name=date[i];
	json2.value=parseInt(res[i]);
	json2.itemStyle=labelTop;
	xy[i].push(json1);
	xy[i].push(json2);
}
var option = {
    legend: {
        x : 'center',
        y : 'center',
        data:[
            '[0,1天]', '[1天，一周]', '[1周,2周]', '[2周,1月]', '[1月,以上]'
        ]
    },
    title : {
        text: '不同来访间隔顾客所占比重',
        subtext: '',
        x: 'center'
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        width: '20%',
                        height: '30%',
                        itemStyle : {
                            normal : {
                                label : {
                                    formatter : function (params){
                                        return 'other\n' + params.value + '%\n'
                                    },
                                    textStyle: {
                                        baseline : 'middle'
                                    }
                                }
                            },
                        } 
                    }
                }
            },
        
            saveAsImage : {show: true}
        }
    },
   series : [
        {
            type : 'pie',
            center : ['10%', '30%'],
            radius : radius,
            x: '0%', // for funnel
            itemStyle : labelFromatter,
            data : xy[0]
        },
        {
            type : 'pie',
            center : ['30%', '30%'],
            radius : radius,
            x:'20%', // for funnel
            itemStyle : labelFromatter,
            data : xy[1]
        },
        {
            type : 'pie',
            center : ['50%', '30%'],
            radius : radius,
            x:'40%', // for funnel
            itemStyle : labelFromatter,
            data : xy[2]
        },
        {
            type : 'pie',
            center : ['70%', '30%'],
            radius : radius,
            x:'60%', // for funnel
            itemStyle : labelFromatter,
            data : xy[3]
        },
        {
            type : 'pie',
            center : ['90%', '30%'],
            radius : radius,
            x:'80%', // for funnel
            itemStyle : labelFromatter,
            data : xy[4]
        },
           
       
    ]
};

 myCharts2.hideLoading();
  myCharts2.setOption(option);



}
</script>
